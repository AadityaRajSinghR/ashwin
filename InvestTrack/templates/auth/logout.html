{% extends 'base.html' %}

{% block title %}Logout - InvestTrack{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Logout</h4>
            </div>
            <div class="card-body">
                <p class="lead">Are you sure you want to logout?</p>
                <div class="d-flex justify-content-end">
                    <a href="{% url 'home' %}" class="btn btn-secondary me-2">Cancel</a>
                    <form method="post" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Yes, Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
